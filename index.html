 <!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Plataforma</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background:#eef2f7;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  min-height:100vh;
  background:#eef2f7;
}

.header{
  width:100%;
  height:200px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
  background: url('logo.jpg') no-repeat center center;
  background-size: cover;
}

.header-text{
  text-align:center;
  margin:20px 0;
  color:#1e293b;
}

.header-text h2{
  font-size:24px;
  margin-bottom:8px;
}

.header-text p{
  font-size:14px;
  color:#334155;
  opacity:0.9;
}

.login-box{
  padding:30px 25px;
  margin-top:0;
}

.input-group{
  margin-bottom:18px;
}

.input-group input{
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  background:#fff;
  font-size:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.06);
  outline:none;
}

.input-group input::placeholder{
  color:#94a3b8;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background: linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
  transition:0.2s;
}

button:active{
  transform:scale(0.98);
}

.footer{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}

.footer a{
  color:#16a34a;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <!-- CABE√áALHO COM IMAGEM -->
  <div class="header"></div>

  <!-- TEXTO ABAIXO DO CABE√áALHO -->
  <div class="header-text">
    <h2>Bem-vindo de volta!</h2>
    <p>Fa√ßa login usando apenas seu n√∫mero de celular</p>
  </div>

  <!-- LOGIN -->
  <div class="login-box">
    <div class="input-group">
      <input type="text" id="phone" placeholder="+244 9XXXXXXXX">
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Senha">
    </div>

    <button onclick="login()">Entrar</button>

    <div class="footer">
      N√£o tem conta? <a href="registrar.html">Registre-se</a>
    </div>
  </div>

</div>

<script>
  // üîπ Configura√ß√£o Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC0qspwuzHByVxS_-hxiBSSzzLyzZCqxsM",
    authDomain: "mineracao-global-invest.firebaseapp.com",
    databaseURL: "https://mineracao-global-invest-default-rtdb.firebaseio.com",
    projectId: "mineracao-global-invest",
    storageBucket: "mineracao-global-invest.appspot.com",
    messagingSenderId: "445980296714",
    appId: "1:445980296714:android:6429a74505161d265841f3"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  // üîπ Fun√ß√£o login
  function login() {
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;

    if(!phone || !password){
      alert('Preencha todos os campos!');
      return;
    }

    // Converte telefone em email interno
    const email = phone.replace(/\D/g,'') + '@mineracaoglobal.com';

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert('Login realizado com sucesso!');
        window.location.href = 'tela.html';
      })
      .catch(error => {
        alert('Erro: ' + error.message);
      });
  }
</script>

</body>
</html>
