<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retirada PayPay</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#0b0f1f;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1b1f33;
  border-radius:12px;
  padding:15px;
  margin-bottom:12px;
}
.info{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
  color:#cbd5f5;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input{
  background:#2a2e4a;
  color:#fff;
}
button{
  margin-top:10px;
  background:#3b3f5c;
  color:#999;
}
button.active{
  background:#16a34a;
  color:#fff;
}
button:disabled{
  opacity:0.6;
}
.aviso{
  font-size:13px;
  color:#facc15;
  margin-top:6px;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<h3>PAYPAY APP</h3>

<div class="card">
  <div class="info">
    <span>Saldo dispon√≠vel</span>
    <span id="saldo">0 Kz</span>
  </div>
</div>

<div class="card">
  <input id="carteira" placeholder="N√∫mero da carteira PayPay">
</div>

<div class="card">
  <input id="valor" type="number" placeholder="Valor (m√≠n. 1000 Kz)">
</div>

<button id="btn" onclick="retirar()" disabled>RETIRAR</button>

<div class="aviso" id="avisoHorario">
  ‚è∞ Saques permitidos apenas das 08:00 √†s 16:00
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyC0qspwuzHByVxS_-hxiBSSzzLyzZCqxsM",
  authDomain:"mineracao-global-invest.firebaseapp.com",
  databaseURL:"https://mineracao-global-invest-default-rtdb.firebaseio.com",
  projectId:"mineracao-global-invest"
};
firebase.initializeApp(firebaseConfig);

let uid="", saldo=0, nome="";

// üîí Verifica se o saque est√° dentro do hor√°rio permitido
function saquePermitido(){
  const agora = new Date();
  const hora = agora.getHours(); // 0‚Äì23
  return hora >= 8 && hora < 16;
}

// Atualiza bot√£o conforme saldo + hor√°rio
function atualizarBotao(){
  const permitido = saldo >= 1000 && saquePermitido();
  const btn = document.getElementById("btn");

  btn.disabled = !permitido;
  btn.classList.toggle("active", permitido);
}

firebase.auth().onAuthStateChanged(user=>{
  if(!user){
    location.href="index.html";
    return;
  }

  uid = user.uid;

  firebase.database().ref("users/"+uid).on("value", snap=>{
    const d = snap.val() || {};
    saldo = Number(d.saldo || 0);
    nome = d.name || "";

    document.getElementById("saldo").innerText = saldo + " Kz";
    atualizarBotao();
  });
});

function retirar(){

  if(!saquePermitido()){
    return alert("‚è∞ Saques permitidos apenas das 08:00 √†s 16:00");
  }

  const v = Number(valor.value);

  if(v < 1000) return alert("Valor m√≠nimo de retirada √© 1000 Kz");
  if(v > saldo) return alert("Saldo insuficiente");
  if(!carteira.value) return alert("Informe a carteira PayPay");

  const saldoRef = firebase.database().ref("users/"+uid+"/saldo");

  saldoRef.transaction(s=>{
    if(s === null || s < v) return;
    return s - v;
  }, (err, ok)=>{
    if(ok){
      firebase.database().ref("withdrawals").push({
        uid,
        nome,
        metodo:"PAYPAY",
        carteira: carteira.value,
        valor: v,
        status:"pendente",
        criadoEm: Date.now()
      });

      alert("‚úÖ Retirada PayPay solicitada com sucesso!");
      carteira.value="";
      valor.value="";
    }else{
      alert("Erro ao processar retirada");
    }
  });
}
</script>
</body>
</html>
